{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container cart-container">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="title-orange text-center mb-4">Shopping Cart</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if cart_items %}
                <div class="table-responsive rounded-2">
                    
                </div>
            {% else %}
                <p class="lead mb-5">Your cart is empty.</p>
                <p class="text-muted">Browse the catalog to search for your products.</p>
                <a href="{% url 'products' %}" class="btn btn-orange rounded-2">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase ">Back to Catalog</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
