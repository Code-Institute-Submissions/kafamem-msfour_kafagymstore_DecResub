{% extends "base.html" %}
{% block title %}Kafagym Store - Create A New Article{% endblock %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
<br><br>
{% block content %}
<div class="container">
    <div class="text-center text-orange my-5">
        <h3 class="article-title">Add News Article</h3>
        <hr/>
    </div>

    <div class="row">
        <div class="col-md-8 center form-group">
            <form method="POST" class="mb-2">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-left">
                    <button class="btn btn-orange rounded-2" type="submit">Add Article</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
